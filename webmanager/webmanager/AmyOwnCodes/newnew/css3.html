<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				height: 100px;
				width: 100px;
				background: orange;
				border-radius: 100%;
				position: relative;
				transition: all ; 
			}
			.inBox{
				height: 30px;
				width: 30px;
				background: pink;
				border-radius: 100%;
				position: absolute;
				left: 35px;
				top: 35px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="inBox">
				
			</div>
		</div>
	</body>
</html>
